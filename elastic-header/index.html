<script src="https://cdnjs.cloudflare.com/ajax/libs/dynamics.js/1.1.5/dynamics.min.js"></script>
<script src="https://unpkg.com/vue"></script>

<link rel="stylesheet" type="text/css" href="app.css">

<script type="text/x-template" id="header-view-template">
    <div class="draggable-header-view"
        @mousedown="startDrag" @touchstart="startDrag"
        @mousemove="onDrag" @touchmove="onDrag"
        @mouseup="stopDrag" @touchend="stopDrag" @mouseleave="stopDrag">
        <svg class="bg" width="320" height="560"><path :d="headerPath" fill="#3F51B5"></path></svg>
        <div class="header"><slot name="header"></slot></div>
        <div class="content" :style="contentPosition"><slot name="content"></slot></div>
    </div>
</script>

<div id="app" @touchmove.prevent>
    <draggable-header-view>
        <template slot="header">
            <h1>Elastic Draggable SVG header</h1>
            <p>with <a href="http://vuejs.org">Vue.js</a> + <a href="http://dynamicsjs.com">dynamics.js</a></p>
        </template>
        <template slot="content">
            <p>Note this is joust an effect demo - there are of cource many additional details if you want to use this in production, e.g. handling reponsive sizes, reload threshold and content scrolling, </p>
        </template>
    </draggable-header-view>
</div>

<script src="./app.js"></script>
